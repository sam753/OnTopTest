<div class="filters-top-part">
  <mat-form-field class="search forms-input"  appearance="fill">
    <mat-label class="searchLabel">Search</mat-label>
    <mat-icon matPrefix class="searchIcon">search</mat-icon>
    <input type="text" matInput>
  </mat-form-field>
  <div class="filter-button">
    <button mat-raised-button><mat-icon>tune</mat-icon>Filter</button>
  </div>
  <div class="newHire-button">
    <button mat-raised-button><mat-icon>add</mat-icon>New hire</button>
  </div>
</div>
<div class="filters-bottom-part">
  <mat-form-field appearance="fill" class="forms-input">
    <mat-label class="bottomFiltersLabel"><mat-icon class="labelIcon">date_range</mat-icon> Create on:</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon class="datePickerIcon" matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="forms-input">
    <mat-label class="bottomFiltersLabel">Contract type</mat-label>
    <mat-select>
      <mat-option value="test">
        teste
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="forms-input"  appearance="fill">
    <mat-label class="bottomFiltersLabel">Contractor Name</mat-label>
    <input type="text" matInput>
  </mat-form-field>
  <mat-form-field appearance="fill" class="forms-input">
    <mat-label class="bottomFiltersLabel">Status</mat-label>
    <mat-select>
      <mat-option value="test">
        teste
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="clearFilters">
    <mat-icon>delete</mat-icon> Clear filters
  </div>
</div>
